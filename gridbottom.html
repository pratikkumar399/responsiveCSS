<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Footer Botttom</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
    </style>

</head>

<body>
    <header>
        <h1>Hello World</h1>
    </header>
    <main>
        <p>Marzipan soufflé cotton candy tart sweet bonbon. Macaroon fruitcake pie gummies gummi bears biscuit dragée. Topping icing marshmallow. Soufflé gummies dessert jelly dessert liquorice.</p>
    </main>
    <footer>
        <p>&copy; ACME</p>
    </footer>
</body>

</html>
